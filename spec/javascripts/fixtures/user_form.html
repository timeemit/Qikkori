<form accept-charset="UTF-8" action="/users" class="new_user" data-remote="true" id="new_user" method="post">    
    <div class='field' id='username'>
      <label for="user_username">Username</label>
      <input id="user_username" name="user[username]" size="20" type="text" />
    </div>
    <div class='field' id='email'>
      <label for="user_email">Email</label>
      <input id="user_email" name="user[email]" size="19" type="text" />
    </div>
    <div class='field' id='email_confirmation'>
      <label for="user_confirm_email">Confirm email</label>
      <input id="user_email_confirmation" name="user[email_confirmation]" size="18" type="text" />
    </div>
    <div class='field' id='password'>
      <label for="user_password">Password</label>
      <input id="user_password" name="user[password]" size="17" type="password" />
    </div>
    <div class='field' id='password_confirmation'>
      <label for="user_confim_password">Confim password</label>
      <input id="user_password_confirmation" name="user[password_confirmation]" size="16" type="password" />
    </div>
    <div class='actions'>
      <input name="commit" type="submit" value="Sign Me Up!" />
    </div>
</form>
